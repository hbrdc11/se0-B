<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoveSync</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              hand: ['Caveat', 'cursive'],
            }
          }
        }
      }
    </script>

    <style>
      body { margin: 0; background-color: #fff5f7; font-family: 'Inter', sans-serif; }
      #root { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div id="root">Yükleniyor...</div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        useEffect(() => {
          // İkonları canlandır
          lucide.createIcons();
        }, []);

        return (
          <div className="max-w-md w-full mx-auto p-6 text-center animate-fade-in">
            <div className="bg-white rounded-3xl shadow-2xl p-8 border border-rose-100">
              <div className="flex justify-center mb-4 text-rose-500">
                <i data-lucide="heart" className="w-12 h-12 fill-current"></i>
              </div>
              
              <h1 className="text-4xl font-serif font-bold text-gray-800 mb-2">LoveSync</h1>
              <p className="font-hand text-2xl text-rose-400 mb-8">Aşkınızın Ritmini Yakalayın</p>
              
              <div className="space-y-4">
                <button className="w-full py-4 bg-rose-500 text-white rounded-2xl font-bold shadow-lg hover:bg-rose-600 transition-all flex items-center justify-center gap-2">
                  <i data-lucide="sparkles" className="w-5 h-5"></i>
                  Hemen Başla
                </button>
                
                <button className="w-full py-4 bg-white border-2 border-rose-100 text-rose-500 rounded-2xl font-bold hover:bg-rose-50 transition-all flex items-center justify-center gap-2">
                  <i data-lucide="calendar" className="w-5 h-5"></i>
                  Geçmişi Gör
                </button>
              </div>

              <div className="mt-8 pt-6 border-t border-gray-100 text-gray-400 text-sm">
                AI Studio & GitHub Pages
              </div>
            </div>
          </div>
        );
      }

      // Render işlemi
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
